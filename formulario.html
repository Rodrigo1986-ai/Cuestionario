<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UICSLP CAMPUS TAMUIN</title>
    <link href="Style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body background="ima/images (25).jpeg">
    <header class="contenedor"><h1>Universidad Intercultural de San Luis Potosi<h1>
        <h1>Campus Tamuin<h1>
        </header>
        
    <h4>Rellena el siguiente formulario con base a la información que se solicita para generar tu ficha escolar.</h4>
            <form class="forma-ficha">
                <div class="campo">
                    <label class="campo_eti" for="nombre">Nombre del candidato: </label>
                    <input class="campo_text" type="text" placeholder="Nombre completo" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo_eti" for="curp">CURP: </label>
                    <input class="campo_text" type="text" placeholder="CURP" id="curp">
                </div>
                <div class="campo">
                    <label class="campo_eti" for="correo">Correo Electronico</label>
                    <input class="campo_text" type="email" placeholder="Correo Electronico" id="correo">
                </div>
                <div class="campo">
                    <label class="campo_eti" for="telefono">Telefono de contacto: </label>
                    <input class="campo_text" type="tel" placeholder="Telefono de contacto" id="telefono">
                </div>
                 <div class="campo">
                    <label class="campo_eti" for="esc_proced">Escuela de procedencia: </label>
                    <select class="campo_select" id="escuelas">
                    <option>CBTa No. 121</option>
                    <option>Cobach No. 22</option>
                    <option>Sor Juana Ines De La Cruz</option>
                    <option>EMSaD No. 29</option>
                    <option>CBTa No. 121</option>
                    <option>Preparatoria de Ebano No. 5</option>
                    <option>CECyTE No. 4</option>
                    <option>CECyTE No. 5</option>
                    <option>Preparatoria Gabinno Barrera</option>
                    <option>Cobach No. 15</option>
                    <option>Cebac Francisco Marquez</option>
                    <option>Cebac Simbolos Patrios</option>
                    <option>Cobach No. 16</option>
                    <option>CBTa No. 257</option>
                    <option>Preparatoria Leopoldo Zuñiga Balderas</option>
                    <option>E.P.C No. 35 Jesus Silva Herzog</option>
                    <option>Educacion Media Superior No. 23 San Francisco C.</option>
                    </select>
                </div>
                <div class="campo">
                    <label class="campo_eti" for="nombre">Promedio: </label>
                    <input class="campo_text" type="number" placeholder="Promedio Anterior" id="Promedio">
                </div>
                <div class="campo">
                    <label class="campo_eti" for="carreras">Seleccionar carrera: </label>
                    <select class="campo_select" id="carreras">
                        <option>Licenciatura en Derecho</option>
                        <option>Licenciatura en Ingenieria Industrial</option>
                        <option>Licenciatura en Informatica Administrativa</option>
                    </select>
                </div>
                <div>
                <input type="submit" value="Generar Ficha" class="boton-enviar">
                </div>
            </form>
        </div>   
        <img class="imag" src="ima/cintillo.png">   
        </main>
        <script src="main.js/main.js"></script>
</body>
</html>
